name: VisionQuery CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-modal:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # More stable for torch/transformers

      - name: Install Modal
        run: pip install modal

      - name: Run Modal One-Pass
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
        # We use the CLI directly to avoid 'repository not found' issues
        run: modal run utils/cloud_test.py